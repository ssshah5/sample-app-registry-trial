---
stages:
- name: Build
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |
      npm install
- name: Deploy
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: sample-registry-app
    script: |
      #!/bin/bash
      cf push "${CF_APP}"
- name: Deploy
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
  jobs:
  - name: Docker Image
    type: builder
    artifact_dir: ''
    build_type: "IBM Container Service"
    target:
      region_id: ibm:yp:us-south
      organization: pipeauto@us.ibm.com
      space: dev
    script: |
      #Build
      ant dist

      # Build Docker Image
      ant docker
    USE_CACHED_LAYERS: 'false'

hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: https://devops-api.ng.bluemix.net/v1/messaging/webhook/publish
