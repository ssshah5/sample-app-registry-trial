---
stages:
- name: Build
  inputs:
  - url: https://github.com/ssshah5/sample-app-registry.git
    type: git
    branch: master
    dir_name: null
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |-
      #!/bin/bash
      # The default Node.js version is 0.10.40
      # To use Node.js 0.12.7, uncomment the following line:
      #export PATH=/opt/IBM/node-v0.12/bin:$PATH
      # To use Node.js 4.2.2, uncomment the following line:
      #export PATH=/opt/IBM/node-v4.2/bin:$PATH
      npm install
- name: Deploy
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ibm:yp:us-south
      organization: ssshah@us.ibm.com
      space: dev
      application: sample-pipeline-registry
    script: |
      #!/bin/bash
      cf push "${CF_APP}"
- name: Push to BM Registry
  inputs:
  - url: https://github.com/ssshah5/sample-app-registry.git
    type: git
    branch: master
    dir_name: null
  triggers:
  - type: commit
  jobs:
  - name: Docker Image
    type: builder
    extension_id: ibm.devops.services.pipeline.container.builder
    target:
      region_id: ibm:yp:us-south
      organization: pipeauto@us.ibm.com
      space: dockerimages
    COMMAND: |-
      # Build and Push the image
      ant dist

      # Push the image
      ant docker
    USE_CACHED_LAYERS: 'false'
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: https://devops-api.ng.bluemix.net/v1/messaging/webhook/publish
